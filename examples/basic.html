<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kid.js Test</title>
</head>
<body>

<!-- load kid.js -->
<script src="../lib/kid.js"></script>
<script>

  kid.config({
    base: 'scripts/',
    alias: {
      'underscore': 'underscore.js',
      'jquery': 'jquery/2.0.0/jquery.js',
      'jquery.cookie': 'jquery.cookie/index.js'
    }
  });

  // they work asynchronously

  kid.use(['jquery', 'jquery.cookie'], function () {
    console.log($);
    console.log($.cookie);
  });

  kid.use(['underscore'], function () {
    console.log(_);
  });

</script>
</body>
</html>
